<h1>{{title}}</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Contact's Name" ng-model="newAddress.name"/>
    </div>
    <div class="form-group">
      <label>Phone Number</label>              
      <input type="text" class="form-control" placeholder="(XXX) XXX-XXXX" ng-model="newAddress.phone"/>
    </div>            
    <div class="form-group">
      <label>Location</label>              
      <input type="text" class="form-control" placeholder="Address" ng-model="newAddress.location"/>
    </div>            
    <div class="text-center">
      <button class="btn btn-default" ng-click="addNewAddress()">{{submitButtonText}}</button>
    </div>
  </form>
