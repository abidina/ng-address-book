<h1>{{selectedAddress.name}}</h1>

<a class="btn btn-info" ng-href= firebaseURL + "/addresses/{{selectedAddress.id}}/edit">Edit</a>

<h2>Name: {{selectedAddress.name}}</h2>
<h2>Phone: {{selectedAddress.phone}}</h2>
<h2>Location: {{selectedAddress.location}}</h2>
<h2>Contacted?: {{(selectedAddress.isContacted  ? "yes" : "no")}}</h2>
